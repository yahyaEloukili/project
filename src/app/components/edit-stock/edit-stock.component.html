<section id="details">
  <div class="container">
    <div class="col-md-3">
      <a [routerLink]="['/stocks']" class="btn btn-secondary btn-block">
        <i class="fas fa-arrow-left"></i> Liste de stocks
      </a>
    </div>
    <div class="row mt-3">
      <div class="col">
        <div class="card">
          <div class="card-header " style="text-align:center;">
            <h4>Modifier une stock</h4>
          </div>
          <div class="card-body">
            <flash-messages></flash-messages>
            <form #stockForm="ngForm" (ngSubmit)="onEditstock(stockForm)" enctype="multipart/form-data">
              <div class="form-group" style="text-align:center;">
                <label for="nom">Nom <span style="color: red;">*</span> </label>
                <input type="text" class="form-control" name="nom" [ngModel]="stock?.nom" (ngModel)="(stock?.nom)"
                  #nom="ngModel" [ngClass]="{
                    'is-invalid': (nom.errors && nom.touched) || (errorNom && !valueNom  )
                  }" required (keyup)='clickNom($event)' />
                <div class="invalid-feedback" [hidden]="!nom.errors?.required && !errorNom">
                  le champs nom est obligatoire
                </div>
              </div>
              <div class="row" style="display: center; align-items: center; justify-content: center;">
                <div class="col-md-6">
                  <button type="submit" class="btn btn-block btn-success">
                    <i class="fas fa-plus"></i> modifier
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
