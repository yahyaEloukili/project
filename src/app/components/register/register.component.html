<div class="container">
  <h2 class="page-header">Register</h2>
  <form #userForm="ngForm" (ngSubmit)="onRegisterSubmit(userForm)">
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        [(ngModel)]="user.nom"
        name="nom"
        class="form-control"
        #nom="ngModel"
      />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input
        type="text"
        [(ngModel)]="user.email"
        name="email"
        class="form-control"
        #email="ngModel"
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        [(ngModel)]="user.password"
        name="password"
        #password="ngModel"
        class="form-control"
      />
    </div>
    <input type="submit" class="btn btn-primary" value="Submit" />
  </form>
</div>
